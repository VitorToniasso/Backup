<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide</title>
</head>
<body>
    
<div class="slider">
        <!--Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--Fim Radi Burrons-->

        <!--Slide Imagens-->
        <div class="primeiro-slide">
            <img src="Imagens/teste01.jpg" alt="Paisagem">
            <div>
                <img src="Imagens/teste02.jpg" alt="Paisagem">
            </div>
            <div>
                <img src="Imagens/teste03.jpg" alt="Paisagem">
            </div>
            <div>
                <img src="Imagens/teste01.jpg" alt="Paisagem">
            </div>
        </div>
        <!--FIm Slide Imagens-->

        <!--Navegação automática-->
        <div class="navegacao-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        <!--Fim Navegação automática-->

        <div class="manual-navi">
            <label for="radio1" class="maual-btn"></label>
            <label for="radio2" class="maual-btn"></label>
            <label for="radio3" class="maual-btn"></label>
            <label for="radio4" class="maual-btn"></label>
        </div>
</div>

<script src="slide.js"></script>

</body>
</html>
